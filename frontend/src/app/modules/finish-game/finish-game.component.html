<div class="card">
  <div class="card-body">
    <div class="text-center">
      <h2>{{data.score > 0 ? 'Você Venceu! :)' : 'Você Perdeu! :('}}</h2>
      <h2>Pontos: {{data.score}}</h2>
    </div>
    <form [formGroup]="form" (submit)="finishGame()" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nome do jogador:</label>
        <input type="text" class="form-control" formControlName="playerName" [(ngModel)]="params.playerName"
          #playerName />
      </div>
      <div *ngIf="form.controls['playerName'].invalid && (form.controls['playerName'].dirty || form.controls['playerName'].touched)"
        class="alert alert-danger">
        <div *ngIf="form.controls['playerName'].errors.required">
          Person Name is required.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="form.pristine || form.invalid" class="btn btn-primary">ENVIAR</button>
      </div>
    </form>
  </div>
</div>
